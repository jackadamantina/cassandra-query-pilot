<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cassandra nodes pattern -->
  <circle cx="10" cy="10" r="2" fill="white" opacity="0.9" />
  <circle cx="22" cy="10" r="2" fill="white" opacity="0.9" />
  <circle cx="10" cy="22" r="2" fill="white" opacity="0.9" />
  <circle cx="22" cy="22" r="2" fill="white" opacity="0.9" />
  <circle cx="16" cy="16" r="3" fill="white" opacity="0.9" />
  
  <!-- Connection lines -->
  <line x1="10" y1="10" x2="16" y2="16" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="22" y1="10" x2="16" y2="16" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="10" y1="22" x2="16" y2="16" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="22" y1="22" x2="16" y2="16" stroke="white" stroke-width="1.5" opacity="0.6" />
  
  <!-- Query symbol -->
  <text x="16" y="19" text-anchor="middle" font-size="8" fill="#1d4ed8" font-weight="bold" font-family="Arial, sans-serif">?</text>
</svg> 